<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Excel Data Matcher</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #f06, #f39c12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body {
            color: #333;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00509e;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="file"] {
            color: #333;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #00509e;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #00509e;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #003f7d;
            transform: scale(1.03);
        }

        /* Card effect */
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Sticky footer */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <form action="/match" method="POST" enctype="multipart/form-data">
        <h1>Data Matching Tool</h1>

        <div>
            <label for="file1">Upload first Excel  File:</label>
            <input type="file" name="file1" accept=".xlsx" required>
        </div>

        <div>
            <label for="file2">Upload Second Excel File:</label>
            <input type="file" name="file2" accept=".xlsx" required>
        </div>

        <div>
            <label for="column">Column to Match:</label>
            <input type="text" name="column" placeholder="Enter common column name" required>
        </div>

        <div>
            <label>Choose Data Type to Download:</label><br>
            <input type="radio" name="data_type" value="matched" checked> Matched Data<br>
            <input type="radio" name="data_type" value="unmatched"> Unmatched Data<br>
            <input type="radio" name="data_type" value="both"> Both<br>
        </div>

        <button type="submit">Match Data</button>
    </form>

    <footer class="footer">
        &copy; 2024 Prathamesh Jadhav. All rights reserved.
    </footer>

</body>
</html>
